<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f452985fec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__total-tasks">
          <p>Total Notes <span class="notes-count">Loading...</span></p>
        </div>
        <div class="header__search-bar">
          <input type="text" placeholder="Search Notes here..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="header__theme-switcher">
          <i class="theme-switcher__icon bi bi-sun"></i>
        </div>
      </header>
      <main>
        <section class="filter">
          <h2>Notes</h2>
          <i class="bx bx-filter"></i>
        </section>
        <section class="notes-container">
          <div class="notes-container__add-note-button">
            <i class="bi bi-plus"></i>
            <dialog class="add-note-button__modal">
              <form action="#">
                <h3>Add Note</h3>
                <input
                  type="text"
                  class="add-note-button__modal__note-heading"
                  placeholder="Note Title here..."
                  required
                />
                <textarea
                  name="note-description"
                  class="add-note-button__modal__note-description"
                  id="note-description"
                  cols="30"
                  rows="10"
                  placeholder="Note Description here..."
                  required
                ></textarea>
                <div class="modal-buttons">
                  <input
                    type="button"
                    value="Cancel"
                    class="add-note-button__modal__note-cancel"
                  />
                  <input
                    type="submit"
                    value="Add"
                    class="add-note-button__modal__note-add"
                  />
                </div>
              </form>
            </dialog>
          </div>
        </section>
      </main>
    </div>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
